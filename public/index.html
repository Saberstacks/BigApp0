<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Tool</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>SEO Tool</h1>
    <ul id="feature-list">
      <li data-feature="google-business">Google Business Profile Audit (Business Name)</li>
      <li data-feature="on-page-seo">On-Page SEO Analysis (Website URL)</li>
      <li data-feature="competitor-analysis">Competitor Analysis (Target & Competitor)</li>
      <li data-feature="keyword-research">Keyword Research (Keywords)</li>
      <li data-feature="backlink-tracking">Backlink Tracking (Website URL)</li>
    </ul>
    <div id="input-section">
      <form id="feature-form">
        <input type="text" id="feature-input" placeholder="Enter input" required />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="results"></div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
